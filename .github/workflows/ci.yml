name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: Gr1N/setup-poetry@v8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - run: poetry install
      - run: echo $OPENSSL_CONF
        env:
          OPENSSL_CONF: /home/runner/work/paloma.py/paloma.py/.github/openssl.conf
      - run: cd .github && ls && pwd
      - run: poetry run pytest --cov=paloma_sdk
      - run: poetry run flake8 paloma_sdk
      - run: poetry run mypy -p paloma_sdk
      - run: poetry run isort --check ./
      - run: poetry run black --check ./
